version: 2

multi-ecosystem-groups:
  dependencies:
    schedule:
      interval: weekly
      day: tuesday
      time: "10:00"
      timezone: America/New_York
    labels:
      - dependencies
      - dependabot
    commit-message:
      prefix: deps
      include: scope

updates:
  # Github Actions
  - package-ecosystem: github-actions
    directory: /
    patterns: ["*"]
    multi-ecosystem-group: dependencies
    labels:
      - github-actions
      - ci-cd

